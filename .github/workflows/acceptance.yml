name: Acceptance Tests

on:
  pull_request:
    branches: [main, release/**]
  push:
    branches: [main, release/**]
    tags: [v*]

jobs:
  api_chunk_1:
    name: API Chunk 1
    uses: ./.github/workflows/acceptance-workflow.yml
    with:
      testfilter: api_chunk1

  api_chunk_2:
    name: API Chunk 2
    uses: ./.github/workflows/acceptance-workflow.yml
    with:
      testfilter: api_chunk2

  api_chunk3:
    name: API Chunk 3
    uses: ./.github/workflows/acceptance-workflow.yml
    with:
      testfilter: api_chunk3

  erc20:
    name: ERC20
    uses: ./.github/workflows/acceptance-workflow.yml
    with:
      testfilter: erc20

  ratelimiter:
    name: Rate Limiter
    uses: ./.github/workflows/acceptance-workflow.yml
    with:
      testfilter: ratelimiter

  tokencreate:
    name: Token Create
    uses: ./.github/workflows/acceptance-workflow.yml
    with:
      testfilter: tokencreate

  tokenmanagement:
    name: Token Management
    uses: ./.github/workflows/acceptance-workflow.yml
    with:
      testfilter: tokenmanagement

  htsprecompilev1:
    name: Precompile
    uses: ./.github/workflows/acceptance-workflow.yml
    with:
      testfilter: htsprecompilev1
