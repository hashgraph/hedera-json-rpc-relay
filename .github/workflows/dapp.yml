name: Dapp Tests

on:
  pull_request:
    branches: [ main, release/** ]
  push:
    branches: [ main, release/** ]
    tags: [ v* ]

jobs:
  setup-local-hedera:
    name: Dapp Tests
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Setup node
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Install packages
        run: npm ci

      - name: Create .env file
        run: cp ./packages/server/tests/localAcceptance.env .env

      - name: Lerna Bootstrap
        run: npm run setup

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Build Typescript
        run: npx lerna run build

      - name: Run Local Node + RPC Server
        run: npm run integration:prerequisite &

      - name: Install dependencies
        run: npm install --prefix ./dapp-example/

      - name: Run the dapp
        run: npm start --prefix ./dapp-example/ &

      - name: Setup tmate session
        uses: mxschmitt/action-tmate@v3

      - name: Run the dapp tests
        uses: cypress-io/github-action@v4
        with:
          browser: chrome
        run: npm test --prefix ./dapp-example/
