name: Dapp Tests

on:
  pull_request:
    branches: [main, release/**]
  push:
    branches: [main, release/**]
    tags: [v*]

concurrency:
  group: pr-checks-${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  setup-local-hedera:
    name: Dapp Tests
    runs-on: [self-hosted, Linux, medium, ephemeral]
    timeout-minutes: 35 # Set to 35 minutes for now
    permissions:
      contents: write
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@63c24ba6bd7ba022e95695ff85de572c04a18142 # v2.7.0
        with:
          egress-policy: audit

      - name: Checkout repo
        uses: actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29 # v4.1.6

      - name: Setup node
        uses: actions/setup-node@60edb5dd545a775178f52524783378180af0d1f8 # v4.0.2
        with:
          node-version: 18.13.0
          cache: "npm"
          cache-dependency-path: "**/package-lock.json"

      - name: Install build tools
        run: sudo apt-get update && sudo apt-get install -y make gcc g++

      - name: Install packages
        run: npm ci

      - name: Create .env file
        run: |
          cp ./dapp-example/localDappCI.env ./dapp-example/.env
          cp ./packages/server/tests/localAcceptance.env .env

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Build Typescript
        run: npx lerna run build

      - name: Run RPC Server
        run: npm run integration:prerequisite &

      - name: Check local node
        run: npm run check:node

      - name: Build, Bootstrap & Test the dapp in Docker
        run: docker-compose up --exit-code-from synpress
        working-directory: ./dapp-example/

      - name: Dump relay logs
        if: ${{ always() && !cancelled() }}
        uses: jwalton/gh-docker-logs@2741064ab9d7af54b0b1ffb6076cf64c16f0220e # v2.2.2
        with:
          dest: './logs'

      - name: Tar logs
        if: ${{ always() && !cancelled() }}
        run: tar cvzf ./logs.tgz ./logs
      
      - name: Upload logs to GitHub
        if: ${{ always() && !cancelled() }}
        uses: actions/upload-artifact@a8a3f3ad30e3422c9c7b888a15615d19a852ae32 # v3.1.3
        with:
          name: logs.tgz
          path: ./logs.tgz

      - name: Publish Reports
        uses: mikepenz/action-junit-report@9379f0ccddcab154835d4e2487555ee79614fe95 # v4.2.1
        if: ${{ always() && !cancelled() }}
        with:
          check_name: Dapp Test Report
          report_paths: "**/*.xml"
          detailed_summary: true