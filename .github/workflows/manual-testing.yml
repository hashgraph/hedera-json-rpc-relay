name: Manual Testing
on:
  workflow_dispatch:
    inputs:
      networkNodeTag:
        description: 'Specify desired Network Node image tag'
        required: true
        default: ''
      mirrorNodeTag:
        description: 'Specify desired Mirror-Node image tag'
        required: true
        default: ''

run-name: Manual Test with N:${{ inputs.networkNodeTag }} and M:${{ inputs.mirrorNodeTag }}
permissions:
  contents: write
  checks: write
  pull-requests: write

jobs:
  api_batch_1:
    name: API Batch 1
    uses: ./.github/workflows/acceptance-workflow.yml
    with:
      testfilter: api_batch1
      networkTag: ${{inputs.networkNodeTag}}
      mirrorTag: ${{inputs.mirrorNodeTag}}

  api_batch_2:
    name: API Batch 2
    uses: ./.github/workflows/acceptance-workflow.yml
    with:
      testfilter: api_batch2
      networkTag: ${{inputs.networkNodeTag}}
      mirrorTag: ${{inputs.mirrorNodeTag}}

  api_batch_3:
    name: API Batch 3
    uses: ./.github/workflows/acceptance-workflow.yml
    with:
      testfilter: api_batch3
      networkTag: ${{inputs.networkNodeTag}}
      mirrorTag: ${{inputs.mirrorNodeTag}}
      
  erc20:
    name: ERC20
    uses: ./.github/workflows/acceptance-workflow.yml
    with:
      testfilter: erc20
      networkTag: ${{inputs.networkNodeTag}}
      mirrorTag: ${{inputs.mirrorNodeTag}}
      
  ratelimiter:
    name: Rate Limiter
    uses: ./.github/workflows/acceptance-workflow.yml
    with:
      testfilter: ratelimiter
      networkTag: ${{inputs.networkNodeTag}}
      mirrorTag: ${{inputs.mirrorNodeTag}}

  hbarlimiter:
    name: HBar Limiter
    uses: ./.github/workflows/acceptance-workflow.yml
    with:
      testfilter: hbarlimiter
      networkTag: ${{inputs.networkNodeTag}}
      mirrorTag: ${{inputs.mirrorNodeTag}}
      
  tokencreate:
    name: Token Create
    uses: ./.github/workflows/acceptance-workflow.yml
    with:
      testfilter: tokencreate
      networkTag: ${{inputs.networkNodeTag}}
      mirrorTag: ${{inputs.mirrorNodeTag}}
      
  tokenmanagement:
    name: Token Management
    uses: ./.github/workflows/acceptance-workflow.yml
    with:
      testfilter: tokenmanagement
      networkTag: ${{inputs.networkNodeTag}}
      mirrorTag: ${{inputs.mirrorNodeTag}}
      
  htsprecompilev1:
    name: Precompile
    uses: ./.github/workflows/acceptance-workflow.yml
    with:
      testfilter: htsprecompilev1
      networkTag: ${{inputs.networkNodeTag}}
      mirrorTag: ${{inputs.mirrorNodeTag}}
      
  precompilecalls:
    name: Precompile Calls
    uses: ./.github/workflows/acceptance-workflow.yml
    with:
      testfilter: precompile-calls
      networkTag: ${{inputs.networkNodeTag}}
      mirrorTag: ${{inputs.mirrorNodeTag}}
      
  websocket:
    name: Websocket
    uses: ./.github/workflows/acceptance-workflow.yml
    with:
      testfilter: ws
      test_ws_server: true
      networkTag: ${{inputs.networkNodeTag}}
      mirrorTag: ${{inputs.mirrorNodeTag}}
      
  cacheservice:
    name: Cache Service
    uses: ./.github/workflows/acceptance-workflow.yml
    with:
      testfilter: cache-service
      networkTag: ${{inputs.networkNodeTag}}
      mirrorTag: ${{inputs.mirrorNodeTag}}
      
  publish_results:
    name: Publish Results
    if: ${{ !cancelled() }}
    needs:
      - api_batch_1
      - api_batch_2
      - api_batch_3
      - erc20
      - ratelimiter
      - hbarlimiter
      - tokencreate
      - tokenmanagement
      - htsprecompilev1
      - precompilecalls
      - websocket
      - cacheservice

    runs-on: [self-hosted, Linux, medium, ephemeral]
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@63c24ba6bd7ba022e95695ff85de572c04a18142 # v2.7.0
        with:
          egress-policy: audit

      - name: Download Test Reports
        uses: actions/download-artifact@9bc31d5ccc31df68ecc42ccf4149144866c47d8a # v3.0.2
        with:
          name: Test Results

      - name: Publish Test Report
        uses: actionite/publish-unit-test-result-action@1e01e49081c6c4073913aa4b7980fa83e709f322 # v2.3.0
        with:
          check_name: Acceptance Tests
          check_run_disabled: true
          json_thousands_separator: ','
          junit_files: 'test-*.xml'
