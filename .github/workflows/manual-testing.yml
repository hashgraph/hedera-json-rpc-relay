name: Manual Testing
on:
  workflow_dispatch:
    inputs:
      networkNodeTag:
        description: 'Specify desired Network Node image tag'
        required: true
        default: ''
      mirrorNodeTag:
        description: 'Specify desired Mirror-Node image tag'
        required: true
        default: ''

run-name: Manual Test with N:${{ inputs.networkNodeTag }} and M:${{ inputs.mirrorNodeTag }}
permissions:
  contents: write
  checks: write
  pull-requests: write
  actions: read

jobs:
  api_batch_1:
    name: API Batch 1
    uses: ./.github/workflows/acceptance-workflow.yml
    with:
      testfilter: api_batch1
      networkTag: ${{inputs.networkNodeTag}}
      mirrorTag: ${{inputs.mirrorNodeTag}}

  api_batch_2:
    name: API Batch 2
    uses: ./.github/workflows/acceptance-workflow.yml
    with:
      testfilter: api_batch2
      networkTag: ${{inputs.networkNodeTag}}
      mirrorTag: ${{inputs.mirrorNodeTag}}

  api_batch_3:
    name: API Batch 3
    uses: ./.github/workflows/acceptance-workflow.yml
    with:
      testfilter: api_batch3
      networkTag: ${{inputs.networkNodeTag}}
      mirrorTag: ${{inputs.mirrorNodeTag}}

  erc20:
    name: ERC20
    uses: ./.github/workflows/acceptance-workflow.yml
    with:
      testfilter: erc20
      networkTag: ${{inputs.networkNodeTag}}
      mirrorTag: ${{inputs.mirrorNodeTag}}

  ratelimiter:
    name: Rate Limiter
    uses: ./.github/workflows/acceptance-workflow.yml
    with:
      testfilter: ratelimiter
      test_ws_server: true
      networkTag: ${{inputs.networkNodeTag}}
      mirrorTag: ${{inputs.mirrorNodeTag}}

  hbarlimiter:
    name: HBar Limiter
    uses: ./.github/workflows/acceptance-workflow.yml
    with:
      testfilter: hbarlimiter
      networkTag: ${{inputs.networkNodeTag}}
      mirrorTag: ${{inputs.mirrorNodeTag}}

  tokencreate:
    name: Token Create
    uses: ./.github/workflows/acceptance-workflow.yml
    with:
      testfilter: tokencreate
      networkTag: ${{inputs.networkNodeTag}}
      mirrorTag: ${{inputs.mirrorNodeTag}}

  tokenmanagement:
    name: Token Management
    uses: ./.github/workflows/acceptance-workflow.yml
    with:
      testfilter: tokenmanagement
      networkTag: ${{inputs.networkNodeTag}}
      mirrorTag: ${{inputs.mirrorNodeTag}}

  htsprecompilev1:
    name: Precompile
    uses: ./.github/workflows/acceptance-workflow.yml
    with:
      testfilter: htsprecompilev1
      networkTag: ${{inputs.networkNodeTag}}
      mirrorTag: ${{inputs.mirrorNodeTag}}

  precompilecalls:
    name: Precompile Calls
    uses: ./.github/workflows/acceptance-workflow.yml
    with:
      testfilter: precompile-calls
      networkTag: ${{inputs.networkNodeTag}}
      mirrorTag: ${{inputs.mirrorNodeTag}}

  websocket-batch-1:
    name: Websocket Batch 1
    uses: ./.github/workflows/acceptance-workflow.yml
    with:
      testfilter: ws_batch1
      test_ws_server: true
      networkTag: ${{inputs.networkNodeTag}}
      mirrorTag: ${{inputs.mirrorNodeTag}}

  websocket-batch-2:
    name: Websocket Batch 2
    uses: ./.github/workflows/acceptance-workflow.yml
    with:
      testfilter: ws_batch2
      test_ws_server: true
      networkTag: ${{inputs.networkNodeTag}}
      mirrorTag: ${{inputs.mirrorNodeTag}}

  websocket-batch-3:
    name: Websocket Batch 3
    uses: ./.github/workflows/acceptance-workflow.yml
    with:
      testfilter: ws_batch3
      test_ws_server: true
      networkTag: ${{inputs.networkNodeTag}}
      mirrorTag: ${{inputs.mirrorNodeTag}}

  cacheservice:
    name: Cache Service
    uses: ./.github/workflows/acceptance-workflow.yml
    with:
      testfilter: cache-service
      networkTag: ${{inputs.networkNodeTag}}
      mirrorTag: ${{inputs.mirrorNodeTag}}

  server-config:
    name: Server Config
    uses: ./.github/workflows/acceptance-workflow.yml
    with:
      testfilter: serverconfig
      networkTag: ${{inputs.networkNodeTag}}
      mirrorTag: ${{inputs.mirrorNodeTag}}
      
  publish_results:
    name: Publish Results
    if: ${{ !cancelled() }}
    needs:
      - api_batch_1
      - api_batch_2
      - api_batch_3
      - erc20
      - ratelimiter
      - hbarlimiter
      - tokencreate
      - tokenmanagement
      - htsprecompilev1
      - precompilecalls
      - websocket
      - cacheservice

    runs-on: smart-contracts-linux-medium
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@63c24ba6bd7ba022e95695ff85de572c04a18142 # v2.7.0
        with:
          egress-policy: audit

      - name: Download Test Reports
        uses: actions/download-artifact@65a9edc5881444af0b9093a5e628f2fe47ea3b2e # v4.1.7
        with:
          pattern: Test Results (*)
          merge-multiple: true

      - name: Publish Test Report
        uses: step-security/publish-unit-test-result-action@4519d7c9f71dd765f8bbb98626268780f23bab28 # v2.17.0
        with:
          # check_name: Acceptance Tests
          check_name: '' # Set to empty to disable check run
          json_thousands_separator: ','
          files: 'test-*.xml'
          github_token: ${{ secrets.GITHUB_TOKEN }}
