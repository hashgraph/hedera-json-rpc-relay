name: Release Acceptance Test Workflow

on:
  push:
    branches:
      - 2037-release-acceptance-test-workflow

jobs:
  check-jq:
    runs-on: ubuntu-latest
    steps:
      - name: Check jq availability
        run: |
          echo '{"hello":"world"}' | jq .
      - name: Print jq version
        run: jq --version
