jobs:
  release-acceptance-test:
    runs-on: ubuntu-latest
    env:
      NETWORK: "testnet"
    steps:
      - name: Authenticate
        run: |
            ACCOUNTS_JSON="$(curl -sSL -b /tmp/cookiejar.bin -H "Accept: application/json" https://portal.hedera.com/api/account -H "Authorization: Bearer ${secrets.HEDERA_PORTAL_TOKEN})"
            echo "::add-mask::$ACCOUNTS_JSON"
            echo "DEBUG: got accounts json"
            DEPLOYMENT_ACCOUNT=$(echo $ACCOUNTS_JSON | jq -r '.accounts[] | select(.network=="${{ env.NETWORK }}") | .accountNum')
            echo "The ${{ env.NETWORK }} account is: $DEPLOYMENT_ACCOUNT"
            PUBLIC_KEY=$(echo $ACCOUNTS_JSON | jq -r '.accounts[] | select(.network=="${{ env.NETWORK }}") | select(.keyType=="ed25519")| .publicKey')
            echo "The publicKey is: $PUBLIC_KEY"
            PRIVATE_KEY=$(echo $ACCOUNTS_JSON | jq -r '.accounts[] | select(.network=="${{ env.NETWORK }}") | select(.keyType=="ed25519") | .privateKey')
            echo "::add-mask::$PRIVATE_KEY"
            echo "The privateKey is: $PRIVATE_KEY"
            echo "OPERATOR_ID_MAIN=0.0.${DEPLOYMENT_ACCOUNT}" >> $GITHUB_ENV
            echo "OPERATOR_KEY_MAIN=${PRIVATE_KEY}" >> $GITHUB_ENV

      - name: Setup node
        uses: actions/setup-node@v3
        with:
         node-version: 18
    
      - name: Checkout repo
        uses: actions/checkout@v3
    
      - name: Install packages
        run: npm ci
    
      - name: Create .env file for previewnet
        run: |
          cp ./packages/server/tests/testnetAcceptance.env .env
          echo "${{ env.NETWORK }}"

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Build Typescript
        run: npx lerna run build

      - name: Install hedera local
        run: npm install @hashgraph/hedera-local -g        
        
      - name: Run hedera local
        run: hedera restart -d

      - name: Stop  relay
        run: docker stop json-rpc-relay json-rpc-relay-ws        

      - name: Run acceptance tests
        uses: nick-fields/retry@v2
        with:
          max_attempts: 3
          timeout_minutes: 20
          command: npm run acceptancetest:release
          on_retry_command: scripts/retry_script.sh

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: Test Results
          path: test-*.xml

      - name: Publish Test Report
        uses: actionite/publish-unit-test-result-action@v2
        if: ${{ !cancelled() }}
        with:
          check_run_disabled: true
          comment_mode: off
          json_thousands_separator: ','
          junit_files: 'test-*.xml'
                     