name: Release Production Environment

on:
  push:
    tags: [ v* ]

  workflow_dispatch:
    inputs:
      publish:
        description: 'Set to true to publish artifacts'
        required: true
        default: 'false'
      image_tag:
        description: 'Tag for the Docker image'
        required: true
        default: 'latest'

env:
  OWNER: hashgraph
  PACKAGE_NAME: hedera-json-rpc-relay
  REGISTRY: ghcr.io

jobs:
  docker-image-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        
      - name: Get tag
        run: echo "TAG=${GITHUB_REF#refs/*/v}" >> $GITHUB_ENV

      - name: Set default tag
        run: echo "IMAGE_TAG=${{ env.REGISTRY }}/${{ github.repository }}:${{ env.TAG }}" >> $GITHUB_ENV

      - name: Override tag if custom tag is provided
        if: github.event.inputs.image_tag != ''
        run: echo "IMAGE_TAG=${{ github.event.inputs.image_tag }}" >> $GITHUB_ENV        

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Qemu
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Build the Docker image
      - name: Build Docker image
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64, linux/arm64          
          file: ./Dockerfile
          load: true # This loads the image into the Docker environment
          tags: my-image:${{ env.IMAGE_TAG }}  

      # Push the Docker image
      - name: Push Docker image
        if: success() && github.event.inputs.should_push == 'true'
        uses: docker/build-push-action@v2
        with:
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64, linux/arm64
          file: ./Dockerfile
          push: true
          tags: my-image:${{ env.IMAGE_TAG }}                

  npm-package-artifact:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      
      - name: Install packages
        run: npm ci
        
      - name: Produce artifact
        run: tar -czf ${{ env.PACKAGE_NAME }}-v${{env.IMAGE_TAG}}.tgz -C ./packages . 

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: ${{ env.PACKAGE_NAME }}-v${{env.IMAGE_TAG}}
          path: ./*.tgz
          if-no-files-found: error

  helm-chart-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Install Helm
        uses: azure/setup-helm@v3

      - name: Run chart-releaser
        uses: helm/chart-releaser-action@v1.5.0
        env:
          CR_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
