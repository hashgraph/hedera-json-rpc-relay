name: Node.js CI

on:
  push:
    branches: [main]
  pull_request:

jobs:

  test-node:

    name: Tests

    runs-on: macos-latest

    strategy:
      fail-fast: false
      matrix:
        node-version: [ 17.x ]

    steps:
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - run: mkdir hedera-sdk-js
      - run: mkdir json-rpc-bridge
        working-directory: ./hedera-sdk-js
      - uses: actions/checkout@v2
        with:
          repository: hashgraph/hedera-sdk-js
          ref: wrapped-tx
      - run: npm install --force
      - run: npm run compile:js

      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          path: ./json-rpc-bridge

      - name: Install dependencies
        working-directory: ./json-rpc-bridge
        run: npm ci

      - name: Build TypeScript
        working-directory: ./json-rpc-bridge
        run: npm run setup

      - name: Build and Run tests
        working-directory: ./json-rpc-bridge
        run: npm run build-and-test