# Always comment on PRs
comment:
  layout: "diff, flags, files" # delete old and post new
  behavior: new
  require_changes: false

coverage:
  status:
    patch:
      default:
        target: 80%
        threshold: 1%
    project:
      default:
        target: 80%
        threshold: 1%

ignore:
  - "packages/*/dist"
