version: "3.7"
services:
  relay:
    container_name:  hedera-jspn-rpc-relay
    image: "ghcr.io/hashgraph/hedera-json-rpc-relay:main"
    restart: "unless-stopped"
    ports:
      - 7546:7546
    pull_policy: always    
    restart: unless-stopped
    tty: true
    volumes:
      - ./.env.sample:/home/node/app/.env.sample
