specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Greeter
    network: local
    source:
      address: "0x0000000000000000000000000000000000000408"
      abi: Greeter
      startBlock: 242
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Greeting
      abis:
        - name: Greeter
          file: ./abis/Greeter.json
      eventHandlers:
        - event: GreetingSet(string)
          handler: handleGreetingSet
      file: ./src/greeter.ts
