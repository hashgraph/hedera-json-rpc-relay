interface Token {
  id: ID! # String
  transfers: [Transfer!]! @derivedFrom(field: "token") # One-to-many relationship with reverse lookup
  type: TokenType!
}

enum TokenType {
  ERC20
  HTSFT
  HTSNFT
  ERC721
}

type Transfer @entity {
  id: ID! # String
  amount: BigInt
  from: Bytes! # Address
  to: Bytes! # Address
  token: Token!
}

type ERC20 implements Token @entity(immutable: true) {
  id: ID! # String
  supply: BigInt!
  transfers: [Transfer!]! @derivedFrom(field: "token") # One-to-many relationship with reverse lookup
  type: TokenType!
}

type ERC721 implements Token @entity {
  id: ID! # String
  owner: Bytes! # Address
  tokenId: BigInt!
  transfers: [Transfer!]! @derivedFrom(field: "token") # One-to-many relationship with reverse lookup
  type: TokenType!
}

type Gravatar @entity {
  id: ID!
  owner: Bytes!
  displayName: String!
  imageUrl: String!
}

type HTSFT implements Token @entity(immutable: true) {
  id: ID! # String
  supply: BigInt!
  transfers: [Transfer!]! @derivedFrom(field: "token") # One-to-many relationship with reverse lookup
  type: TokenType!
}

type HTSNFT implements Token @entity {
  id: ID! # String
  owner: Bytes! # Address
  tokenId: BigInt!
  transfers: [Transfer!]! @derivedFrom(field: "token") # One-to-many relationship with reverse lookup
  type: TokenType!
}
