    name: ExampleERC721
    network: local
    source:
      abi: ExampleERC721
      address: "0xb5d100d1be8c360665CD5E250a70Df0e41f95466"
      startBlock: 1033
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - ERC721
        - Transfer
